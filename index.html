<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="left">
        <object class="logo" data="./images/logo.svg" type=""></object><br>
        <div class="content_1">
          <div class="bk"><object data="./images/icon-document.svg" type=""></object></div>
          <div class="bk"><object data="./images/icon-folder.svg" type=""></object></div>
          <div class="bk"><object data="./images/icon-upload.svg" type=""></object></div>
        </div>
      </div>
      <div class="right">
        <div class="comment">
        <div class="comment-box"><span class="span">185</span> <span class="sapn1">GB LEFT</span></div>
      </div>
      <div class="left_1">You’ve used <span>815 GB</span> of your storage</div>
        <div class="draw"><div class="color">
          <div class="circle"></div>
        </div>
      </div>
        <div class="last">
          <span>0 GB</span>
          <span>1000 GB </span>
        </div>
      </div>
    </div>
  </div>
  <img src="./images/bg-desktop.png" alt="">

  </div> -->
</body>
</html>
